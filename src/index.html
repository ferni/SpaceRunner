<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Space Ship Building</title>
        <meta name="description" content="Space Ship homepage" />
        <meta name="keywords" content="melonJS, HTML5, javascript, game, engine, framework" />
        <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
        <link rel="stylesheet" type="text/css" href="css/main.css" title="style" />
        <link href="css/ship-select-screen.css" rel="stylesheet" type="text/css" />
        <link href="css/ship-building-screen.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="js/vendor/ajaxupload.3.5.js" ></script>
        <script type="text/javascript" src="js/vendor/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="js/vendor/melonJS-0.9.5.js"></script>
        <script type="text/javascript" src="js/vendor/pathfinding-browser.js"></script>
        <script type="text/javascript" src="js/vendor/underscore.js" ></script>
        <script src="js/vendor/knockout-2.2.1.debug.js" type="text/javascript"></script>

        <script src="js/html.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/char-map.js"></script>
        <script type="text/javascript" src="js/placement-rules.js" ></script>
        <script type="text/javascript" src="js/entities/core.js" ></script>
        <script type="text/javascript" src="js/entities/items.js" ></script>
        <script type="text/javascript" src="js/entities/ui.js"></script>
        <script src="js/entities/ships.js" type="text/javascript"></script>
        <script src="js/screens/ship-building-screen.js" type="text/javascript"></script>
        <script src="js/screens/ship-select-screen.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            //bootstrap :)
            window.onReady(function() {
                jsApp.onload();
            });
        </script>
    </head>

    <body bgcolor="black">
        
        <div id="game">
            <div id="jsapp"></div>
            <div id="screensUi"></div>
        </div>
        <div id="screensPrebuiltUi">
            <div id="ship-building-screen">
                <div id="itemboard">
                    <div class="empty">&nbsp;</div>
                    <div id="item_main">
                        <div class="items">
                            <img id="item_weapon" src="data/img/render/weapon_01.png" width="64px" height="43px" style="background-color:#000000" />
                            <span>&nbsp;Weapon</span>
                        </div>

                        <div class="items" >
                            <img id="item_engine" src="data/img/render/engine_01.png" width="64px" height="43px" style="background-color:#000000" />
                            <span>&nbsp;Engine</span>
                        </div>

                        <div class="items" >
                            <img id="item_power" src="data/img/render/power_01.png" width="43px" height="43px" style="background-color:#000000" />
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Power</span>
                        </div>

                        <div class="items">
                            <img id="item_console" src="data/img/render/console_02.png" width="43px" height="43px" style="background-color:#000000"/>
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Console</span>
                        </div>

                        <div class="items">
                            <img id="item_component" src="data/img/render/components_02.png" width="43px" height="43px" style="background-color:#000000"/>
                            <span>&nbsp;&nbsp;Component</span>
                        </div>

                        <div class="items">
                            <img id="item_door" src="data/img/render/door_02.png" width="64px" height="43px" style="background-color:#000000"/>
                            <span>&nbsp;Door</span>
                        </div>

                        <div class="items">
                            <img id="item_wall" src="data/img/render/wall_02.png" width="43px" height="43px" style="background-color:#000000"/>
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Wall</span>
                        </div>

                        <div class="blackempty">&nbsp;</div>
                        <div class="blackempty">
                            <button class = "globalbutton" id="file_save">Save</button>
                            <button class = "globalbutton" id="file_load">Load</button>
                        </div>
                    </div>
                    <div class="empty">&nbsp;</div>
                </div>
            </div>
            <div id="ship-select-screen">
                <ul class="ship-select-buttons" data-bind="foreach: races">
                    <li>
                        <span class="race-button button" 
                              data-bind="text: name, click: $parent.selectRace, css: {selected: selected()}">
                            Cyborg
                        </span>
                        <ul class="ships" data-bind="visible: selected(),foreach: ships">
                            <li class="ship-button button" data-bind="click: $root.selectShip">
                                <p><img alt="<ship preview>" data-bind="attr:{src: $parent.img($data)}"></img></p>
                                <p><span data-bind="text: $data"></span></p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
