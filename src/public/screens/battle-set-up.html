<div id="battle-set-up-screen">
    <div class="menu-container">
        <h3>Battle #<span data-bind="text: id()"></span></h3>
        Left (creator): <span data-bind="text: creator.name()"></span><br/>
        Right: <span data-bind="text: challenger.name()"></span>
        <h3 data-bind="if: imCreator()">
            <button type="button" class="button" data-bind="click:start">Start</button>
        </h3>
    </div>
</div>
