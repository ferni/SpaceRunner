<div id="battle-screen">
    <span id="paused-indicator">PAUSED <button id="resume-button" class="button">Resume</button></span>
    <span id="elapsed"></span>
    <div id="debug-settings">
        <h4 class="point" data-bind="click:toggle">[+] Settings</h4>
        <div data-bind="visible:settings.showSettings()">
            <div data-bind="with:settings">
                <h5>Collision Resolution</h5>
                <div><input type="radio" name="collisionResolutionGroup"
                            value="none" data-bind="checked: collisionResolution" /> None</div>
                <div><input type="radio" name="collisionResolutionGroup"
                            value="endOfTurn" data-bind="checked: collisionResolution" /> End of turn</div>
                <div><input type="radio" name="collisionResolutionGroup"
                            value="avoidOtherPaths" data-bind="checked: collisionResolution" /> Avoid other paths</div>
            </div>
            <button data-bind="click:apply">Apply</button>
        </div>
    </div>
</div>
