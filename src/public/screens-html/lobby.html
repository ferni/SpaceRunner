<div id="lobby-screen">
    <div id="battle-selector" class="menu-container">
        <p>
            Your name: <strong data-bind="text: playerName">(loading...)</strong>
        </p>
        <p>
            <h3>Single player</h3>
            <div class="button" data-bind="click: startChallenge0">Challenge (Mechanoid)</div>
            <div class="button" data-bind="click: startChallenge1">Challenge (Humanoid)</div>
        </p>
        <p>
            <h3>Multi player</h3>
            <span class="button" data-bind="click: hostBattle">New battle</span>
        </p>
        <p>
            <h4>Join an existing battle</h4>
            <ul data-bind="foreach: battleSetUps">
                <li class="button" data-bind="click: $parent.joinBattle">
                    #<span data-bind="text: id"></span><br/>
                    Left (creator): <span data-bind="text: creator.name"></span><br/>
                    Right: <span data-bind="text: challenger !== null ?
                        challenger.name : '<empty>'"></span>
                </li>
            </ul>
        </p>
    </div>
</div>
