            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }
        var shipJson = getParameterByName('ship-json');
        if (shipJson) {
            return JSON.parse(shipJson);
        } else {
            return {
                "tmxName":getParameterByName('type'),
                "id":null,
                "hp":2000,
                "owner":null,
                "buildings":[],
                "units":[],
                "GRID_SUB":2
            }
        }
    }());

    //Because Ship needs a global object "hullMaps"
    window.hullMaps = bootstrapped.hullMaps;

    $('#jsapp').bind('contextmenu', function() {
        return false;//disable context menu
    });
</script>

<script type="text/javascript" src="./ship-builder_files/bundle.js"></script>
</div>
</body></html>
